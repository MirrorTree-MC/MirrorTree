#################################################################
###################### Hexo Configuration #######################
#################################################################

# Site
title: MirrorTree
description: Sit down and have a cup of tea?
keywords: "Minecraft, MirrorTree"
language: zh-CN
timezone: UTC

favicon:
  small: /favicon-16x16-next.png
  medium: /favicon-32x32-next.png
  apple_touch_icon: /apple-touch-icon-next.png
  safari_pinned_tab: /logo.svg
  android_manifest: /manifest.json

custom_logo: /images/custom_logo.jpg

avatar:
  url: /images/logo.svg
  rounded: true

darkmode: true

# URL
url: http://wiki.mirror.bearcabbage.top/
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - robots.txt
  - animate/*
  - highlight/*

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace: ''

# Allow to cache content generation.
cache:
  enable: true

# Remove unnecessary files after hexo generate.
minify: true

# Home page setting
index_generator:
  per_page: 4
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:
tag_generator:
  enable_index_page: false

# TagCloud settings for tags page.
tagcloud:
  min: 12 # Minimum font size in px
  max: 30 # Maximum font size in px
  amount: 200 # Total amount of tags
  orderby: name # Order of tags
  order: 1 # Sort order

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
per_page: 5
pagination_dir: page

# Extensions
theme: next

archive_generator:
  per_page: 12
  yearly: true
  monthly: true
  daily: false

marked:
  # For preserve original quotes in code blocks.
  smartypants: false
  lazyload: true

search:
  path: search.json
  field: all
